            <div class="main">
                <div class="content">
                    <h2>Register</h2>
                    <form action="" method="post">

                        </button>
                    </form>
                    <p class="account">Don't Have An Account? <a href="#">Login</a></p>
                </div>
                <div class="form-img">
                    <img src="../image/Công_Sơn-removebg-preview.png" alt="">
                </div>
            </div>
        </div>
    </div>
